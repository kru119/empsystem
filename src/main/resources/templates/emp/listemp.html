<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>人才管理系统</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link href="iconfont/iconfont.css" th:href="@{/iconfont/iconfont.css}" rel="stylesheet">
</head>
<body>
<div th:replace="nav/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="nav/bar::#sidebartwo(activeUri='emplist')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 class="add"><a class="btn btn-sm btn-info" href="emp" th:href="@{/emp}">添加</a></h2>
            <form class="navbar-form navbar-right" th:action="@{/search}" method="post">
                <div class="input-group mb-3">
                    <input name="name" type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="submit">
                            <span class="iconfont icon&#45;&#45;search1"></span>
                        </button>
                    </div>
                </div>

            </form>
            <div class="table-responsive">
                <table class="table table-striped table-sm table-bordered">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>出生日期</th>
                        <th>联系电话</th>
                        <th>身份证号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp:${pageInfo.list}">
                        <td>[[${emp.id}]]</td>
                        <td>[[${emp.name}]]</td>
                        <td>[[${emp.age}]]</td>
                        <td>[[${emp.gender}]]</td>
                        <td>[[${#dates.format(emp.birthday, 'yyyy-MM-dd')}]]</td>
                        <td>[[${emp.phone}]]</td>
                        <td>[[${emp.idcard}]]</td>
                        <td>
                            <a class="btn btn-sm btn-info" th:href="@{/emp/}+${emp.id}">编辑</a>
                            <button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-info deleteBtn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <p class="info">
                    当前第 <span th:text="${pageInfo.pageNum}"></span> 页,总共 <span
                        th:text="${pageInfo.pages}"></span> 页,共 <span
                        th:text="${pageInfo.total}"></span> 条记录
                </p>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" th:href="@{/emplist}">首页</a> </li>
                    <li class="page-item"><a class="page-link" th:href="@{/emplist(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/emplist(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/emplist(pageNum=${pageInfo.pages})}">尾页</a></li>
                </ul>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>

<script type="text/javascript" th:src="@{/asserts/js/bootstrap-paginator.js}"></script>

<script>
    $(".deleteBtn").click(function(){
        $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });
</script>

</body>
</html>
